<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix.">
      <a class="header__link more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todos">
      <div class="todos-content wrapper">
        <section id="todo-add-section">
          <h3 class="todo-add-section__heading heading" for="todo-description">Add Item</h3>
          <div class="todo-add-section__add-new add-new">
            <input id="new-todo-description" class="add-new__description todo-description input text-input" type="text"/>
            <button class="add-new__button button add-button">Add</button>
          </div>
        </section>
        <section class="active-todos-section">
          <h3 class="active-todos-section__heading heading">Todo</h3>
          <ul id="active-todo-list" class="active-todo-list todo-list">
            <li class="todo-list__item todo-item todo">
              <input class="todo-item__select input" type="checkbox">
              <label class="todo-item__description todo-description todo-heading">Pay Bills</label>
              <input class="todo-item__description-input todo-description input text-input"  type="text">
              <button class="todo-item__button button edit-button">Edit</button>
              <button class="todo-item__button button delete-button">
                <img class="button-img" src="./remove.svg" alt="Remove">
              </button>
            </li>
            <li class="todo-list__item todo-item todo todo-list__item_editable">
              <input class="todo-item__select input" type="checkbox">
              <label class="todo-item__description todo-description todo-heading">Go Shopping</label>
              <input class="todo-item__description-input todo-description input text-input" type="text" value="Go Shopping">
              <button class="todo-item__button button edit-button">Save</button>
              <button class="todo-item__button button delete-button">
                <img class="button-img" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed-todo-section">
          <h3 class="completed-todo-section__heading heading">Completed</h3>
          <ul id="completed-todo-list" class="completed-todo-list todo-list">
            <li class="todo-list__item todo-item todo">
              <input class="todo-item__select input" type="checkbox" checked>
              <label class="todo-item__description todo-description todo-heading">See the Doctor</label>
              <input class="todo-item__description-input todo-description input text-input" type="text">
              <button class="todo-item__button button edit-button">Edit</button>
              <button class="todo-item__button button delete-button">
                <img class="button-img" src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
