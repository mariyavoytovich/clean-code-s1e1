<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-content wrapper">
      <section id="todo-add-section">
        <label class="todo-add-section__heading" for="todo-description">Add Item</label>
        <div class="todo-add-section__description">
          <input id="todo-description" class="todo-description input text-input" type="text"/>
          <button class="button add-button">Add</button>
        </div>
      </section>
      <section class="active-todo-section">
        <h3 class="heading">Todo</h3>
        <ul id="active-todo-list" class="todo-list active-todo-list">
          <li class="todo-list__item todo">
            <input class="todo-selector input" type="checkbox">
            <label class="todo-description todo-heading">Pay Bills</label>
            <input type="text" class="todo-description input text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="todo-list__item editable">
            <input class="todo-selector input" type="checkbox">
            <label class="todo-description todo-heading">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-description input text-input">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-todo-section">
        <h3 class="heading">Completed</h3>
        <ul id="completed-todo-list" class="todo-list completed-todo-list">
          <li class="todo-list__item">
            <input class="todo-selector input" type="checkbox" checked>
            <label class="todo-description todo-heading">See the Doctor</label>
            <input type="text" class="todo-description input text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
