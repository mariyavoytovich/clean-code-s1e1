<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-content wrapper">
      <p id="todo-add-section">
        <label for="todo-description">Add Item</label>
        <div class="todo-add-section__description">
          <input id="todo-description" class="todo-description" type="text">
          <button class="button add-button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list active-todo-list">
        <li class="todo-list__item">
          <input type="checkbox">
          <label class="todo-description">Pay Bills</label>
          <input type="text" class="todo-description">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-list__item editable">
          <input type="checkbox">
          <label class="todo-description">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-description">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-list completed-todo-list">
        <li>
          <input type="checkbox" checked>
          <label class="todo-description">See the Doctor</label>
          <input type="text" class="todo-description">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
